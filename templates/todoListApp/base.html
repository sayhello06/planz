{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/todoList/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/todoList/script.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Plan:Z | ToDoList</title>
    <style>
        main{
    
            border-left: 2px solid #F0F0F0;
            padding: 40px 40px 0 40px;
        }
          a{
            text-decoration: none;
          }
    </style>
  </head>
  <body>
    <section class="left-section">
        <div class="logo">
            <button class="menu-btn" id="menu-close">
                <i class='bx bx-log-out-circle'></i>
            </button>
            <img src="{% static 'assets/logo.png' %}">
            <a href="{% url 'dashboard' %}">Plan:Z</a>
        </div>
        <div class="sidebar">
            <div class="item" id="active">
                <i class='bx bx-home-alt-2'></i>
                <a href="{% url 'dashboard' %}">Overview</a>
            </div>
            <div class="item">
                <i class='bx bx-grid-alt'></i>
                <a href="{% url 'calendar' %}">Calendar</a>
            </div>
            <div class="item">
                <i class='bx bx-folder'></i>
                <a href="{% url 'todoListApp:index' %}">ToDoList</a>
            </div>
            <div class="item">
                <i class='bx bx-message-square-dots'></i>
                <a href="{% url 'accountbook' %}">AccountBook</a>
            </div>
            <div class="item">
                <i class='bx bx-cog'></i>
                <a href="{% url 'admin:index' %}">Setting</a>
            </div>
        </div>
    </section>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

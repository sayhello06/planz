{% load static %}
<html>
<head>
<meta charset='utf-8' />
    <title>Plan:z | CalendarApp</title>
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/6.7.10/css/tempus-dominus.css" rel="stylesheet">
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/6.7.10/js/tempus-dominus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone.min.js"></script>

    <style>
        main{
    
          border-left: 2px solid #F0F0F0;
          padding: 40px 40px 0 40px;
        }
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
          font-size: 13px;
        }
      
        #top {
          background: #eee;
          border-bottom: 1px solid #ddd;
          padding: 0 10px;
          line-height: 40px;
          font-size: 12px;
        }
      


        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="left-section">
        <div class="logo">
            <button class="menu-btn" id="menu-close">
                <i class='bx bx-log-out-circle'></i>
            </button>
            <img src="{% static 'assets/logo.png' %}">
            <a href="{% url 'dashboard' %}">Plan:Z</a>
        </div>

        <div class="sidebar">
            <div class="item" id="active">
                <i class='bx bx-home-alt-2'></i>
                <a href="{% url 'dashboard' %}">Overview</a>
            </div>
            <div class="item">
                <i class='bx bx-grid-alt'></i>
                <a href="{% url 'calendar' %}">Calendar</a>
            </div>
            <div class="item">
                <i class='bx bx-folder'></i>
                <a href="{% url 'todoListApp:index' %}">ToDoList</a>
            </div>
            <div class="item">
                <i class='bx bx-message-square-dots'></i>
                <a href="{% url 'accountbook' %}" >AccountBook</a>
            </div>
            <div class="item">
                <i class='bx bx-cog'></i>
                <a href="{% url 'admin:index' %}">Setting</a>
            </div>
        </div>

    </section>

    <main class="main">
        <div class="main_calendar">
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
        </div>
    </main>
</body>
</html>

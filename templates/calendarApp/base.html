{% load static %}
<html>
<head>
<meta charset='utf-8' />
    <title>Plan:z | CalendarApp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/static/js/calendar.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<div class="container">
        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="assets/logo.png">
                <a href="{% url 'dashboard' %}">Plan:Z</a>
            </div>

            <div class="sidebar">
                <div class="item" id="active">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="{% url 'dashboard' %}">Overview</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="{% url 'calendar' %}">Calendar</a>
                </div>
                <div class="item">
                    <i class='bx bx-folder'></i>
                    <a href="/#">ToDoList</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="{% url 'accountbook' %}" >AccountBook</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="{% url 'admin:index' %}">Setting</a>
                </div>
            </div>

            <div class="pic">
                <img src="assets/pro.png">
            </div>

        </aside>

        <main>

            <div class="separator">
                <div class="info">
                    <h3>My Plans</h3>
                </div>
            </div>

            <div class="main_calendar">
            {% block content %}
            {% endblock %}

            {% block scrpits %}
            {% endblock %}
            </div>
        </main>
    </div>
    <script>
        $('#currentDate').val(new Date().toISOString().substring(0,10));
    </script>

</body>

<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 13px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 1080px;
    margin: 40px auto;
    padding: 0 10px;
  }

  .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .form-group label {
        width: 20%;
    }

    .form-group .input-group {
        width: 75%;
    }

    .container{
    display: grid;
    grid-template-columns: 1fr, 2fr;
    height: 100vh;
    }

</style>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset='utf-8' />
<link href="/static/js/core/main.css" rel='stylesheet' />
<link href="/static/js/daygrid/main.css" rel='stylesheet' />
<link href="/static/js/timegrid/main.css" rel='stylesheet' />
<link href="/static/js/list/main.css" rel='stylesheet' />
<script src="/static/js/core/main.js"></script>
<script src="/static/js/core/locales-all.js"></script>
<script src="/static/js/interaction/main.js"></script>
<script src="/static/js/daygrid/main.js"></script>
<script src="/static/js/timegrid/main.js"></script>
<script src="/static/js/list/main.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
"></script>
<script>

  $(document).ready(function () {
    var initialLocaleCode = 'en';
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      //locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: false,
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectHelper: true,
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: 'all_events',
      select: function (start, end, allDay) {
        var title = prompt("Enter Event Title");
        if (title) {
          var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
          var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");

          $.ajax({
                       type: "GET",
                       url: '/add_event',
                       data: {'title': title, 'start': start, 'end': end},
                       dataType: "json",
                       success: function (data) {
                           calendar.fullCalendar('refetchEvents');
                           alert("Added Successfully");
                       },
                       error: function (data) {
                           alert('There is a problem!!!');
                       }
                   });
        }
      },
      eventResize: function (event) {
        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
        var title = event.title;
        var id = event.id;
        $.ajax({
          type: "GET",
          url: '/update',
          data: {'title': title, 'start': start, 'end': end, 'id': id},
          dataType: "json",
          success: function (data) {
              calendar.fullCalendar('refetchEvents');
              alert('Event Update');
          },
          error: function (data) {
              alert('There is a problem!!!');
          }
        });
      },
      eventDrop: function (event) {
        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
        var title = event.title;
        var id = event.id;
        $.ajax({
          type: "GET",
          url: '/update',
          data: {'title': title, 'start': start, 'end': end, 'id': id},
          dataType: "json",
          success: function (data) {
              calendar.fullCalendar('refetchEvents');
              alert('Event Update');
          },
          error: function (data) {
              alert('There is a problem!!!');
          }
        });
      },
      eventClick: function (event) {
        if (confirm("Are you sure you want to remove it?")) {
          var id = event.id;
          $.ajax({
            type: "GET",
            url: '/remove',
            data: {'id': id},
            dataType: "json",
            success: function (data) {
                calendar.fullCalendar('refetchEvents');
                alert('Event Removed');
            },
            error: function (data) {
                alert('There is a problem!!!');
            }
          });
        }
      },
    });

    calendar.render();

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>

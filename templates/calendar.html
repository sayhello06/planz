<!-- calendar.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/core/main.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/daygrid/main.min.css" rel="stylesheet"> -->
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id='calendar'></div>
    </div>

    <!-- Modal for adding and updating event -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="eventForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStart" class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="eventStart" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEnd" class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="eventEnd" required>
                        </div>
                        <input type="hidden" id="eventId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/core/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/daygrid/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for event in events %}
                    {
                        id: '{{ event.id }}',
                        title: '{{ event.title }}',
                        start: '{{ event.start }}',
                        end: '{{ event.end }}'
                    },
                    {% endfor %}
                ],
                editable: true,
                selectable: true,
                dateClick: function(info) {
                    $('#eventModal').modal('show');
                    $('#eventStart').val(info.dateStr + 'T00:00');
                    $('#eventEnd').val(info.dateStr + 'T01:00');
                    $('#eventTitle').val('');
                    $('#eventId').val('');
                },
                eventClick: function(info) {
                    $('#eventModal').modal('show');
                    $('#eventTitle').val(info.event.title);
                    $('#eventStart').val(info.event.startStr);
                    $('#eventEnd').val(info.event.endStr);
                    $('#eventId').val(info.event.id);
                }
            });

            calendar.render();

            $('#eventForm').submit(function(e) {
                e.preventDefault();
                var title = $('#eventTitle').val();
                var start = $('#eventStart').val();
                var end = $('#eventEnd').val();
                var eventId = $('#eventId').val();
                var url = eventId ? '/update_event/' + eventId + '/' : '{% url 'add_event' %}';
                $.ajax({
                    url: url,
                    data: {
                        'title': title,
                        'start': start,
                        'end': end,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    dataType: 'json',
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                        if (response.status == 'success') {
                            calendar.refetchEvents();
                            $('#eventModal').modal('hide');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>

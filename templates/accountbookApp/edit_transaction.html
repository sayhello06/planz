<!-- accountbookApp/templates/accountbookApp/edit_transaction.html -->
<form action="{% url 'edit_transaction' transaction.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<form action="{% url 'delete_transaction' transaction.id %}" method="post" style="margin-top: 10px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Transaction</h2>
        <form id="editTransactionForm" action="/account_book/edit/{{ transaction.id }}/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="date" id="editTransactionDate" value="{{ transaction.date }}">
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</body>
</html>

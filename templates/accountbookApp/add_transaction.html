<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Plan:z CalendarApp</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Add Transaction</h2>
        <form id="addTransactionForm" action="/account_book/add/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="transactionTitle">Title</label>
                <input type="text" class="form-control" id="transactionTitle" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="transactionAmount">Amount</label>
                <input type="number" class="form-control" id="transactionAmount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="transactionDate">Date</label>
                <div class='input-group date' id='transactionDate'>
                    <input type='text' class="form-control" name="date" id="addTransactionDate"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="transactionType">Type</label>
                <select class="form-control" id="transactionType" name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transactionDescription">Description</label>
                <input type="text" class="form-control" id="transactionDescription" name="description" placeholder="Enter description">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#transactionDate').datetimepicker({
                format: 'YYYY-MM-DD HH:mm'
            });

            $('#addTransactionForm').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        alert('Transaction added successfully');
                        // Handle success (e.g., redirect or update the calendar)
                    },
                    error: function(response) {
                        alert('Failed to add transaction');
                        console.log(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
